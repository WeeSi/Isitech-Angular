<div class="container" style="padding: 50px 0 100px 0">
  <div class="flex items-center space-x-3">
    <a
      routerLink="/items"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      appHighlight
      class="p-2 rounded-lg"
      >Items</a
    >
    <a
      routerLink="/account"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      appHighlight
      class="p-2 rounded-lg"
      >Account</a
    >
    <a
      routerLink="/recipes"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      appHighlight
      class="p-2 rounded-lg"
      >Recipes</a
    >
  </div>

  <div *ngIf="session; else auth">
    <router-outlet></router-outlet>
  </div>

  <ng-template #auth>
    <app-auth></app-auth>
  </ng-template>
</div>
