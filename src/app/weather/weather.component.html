<div class="mt-3 -mx-px grid grid-cols-2 sm:mx-0 md:grid-cols-3 lg:grid-cols-4">
  <div *ngFor="let product of items" class="group relative p-4 sm:p-6">
    <div
      class="aspect-h-1 aspect-w-1 overflow-hidden rounded-lg bg-gray-200 group-hover:opacity-75"
    >
      <img
        [src]="product.image"
        class="h-full w-full object-cover object-center"
      />
    </div>
    <div class="pb-4 pt-10 text-center">
      <h3 class="text-sm font-medium text-white">
        <span aria-hidden="true" class="absolute inset-0"></span>
        {{ product.title }}
      </h3>
      <div class="mt-3">
        <li
          *ngFor="let item of product.nutrition.nutrients"
          class="flex items-center justify-between gap-x-6 py-1"
        >
          <div class="min-w-0">
            <div class="flex items-start gap-x-3 items-center">
              <p class="text-sm font-semibold leading-6 text-white mr-3">
                {{ item.name }}
              </p>
              <p
                class="text-white ml-3 rounded-md whitespace-nowrap mt-0.5 px-1.5 py-0.5 text-xs font-medium ring-1 ring-inset"
              >
                {{ item.amount }}
              </p>
              <p class="text-sm font-semibold leading-6 text-white">
                {{ item.unit }}
              </p>
            </div>
          </div>
        </li>
      </div>
    </div>
  </div>
</div>
